<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #343541;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 120px;
            margin-bottom: 80px;
        }

        .message {
            display: flex;
            padding: 20px;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .assistant-message {
            background-color: #444654;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #7C3AED;
        }

        .assistant-avatar {
            background-color: #10A37F;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .message-content h3 {
            color: #FFD700;
            font-size: 1.2em;
            margin: 1em 0 0.5em 0;
            font-weight: bold;
        }

        .message-content h3:first-child {
            margin-top: 0;
        }

        .message-content strong {
            color: #FFD700;
            font-weight: bold;
        }

        .message-content em {
            font-style: italic;
            color: #B8B8B8;
        }

        .message-content ul, 
        .message-content ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        .message-content li {
            margin: 0.3em 0;
        }

        .message-content p {
            margin: 0.5em 0;
        }

        .source-link {
            color: #3B82F6;
            text-decoration: none;
            position: relative;
            padding: 2px 4px;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .source-link:hover {
            background-color: rgba(59, 130, 246, 0.2);
            text-decoration: underline;
        }

        .sources-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #565869;
        }

        .sources-section h4 {
            color: #8E8EA0;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .source-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .source-item:hover {
            background-color: rgba(124, 58, 237, 0.1);
        }

        .source-icon {
            color:#3B82F6;
            font-size: 1.2em;
        }

        .relevance-score {
            color: #8E8EA0;
            font-size: 0.8em;
            margin-left: auto;
            padding: 2px 6px;
            background-color: rgba(142, 142, 160, 0.1);
            border-radius: 3px;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #343541;
            border-top: 1px solid #444654;
        }

        #userInput {
            flex: 1;
            max-width: 760px;
            margin: 0 auto;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #565869;
            background-color: #40414F;
            color: white;
            font-size: 1rem;
            resize: none;
            height: 52px;
            max-height: 200px;
        }

        #userInput:focus {
            outline: none;
            border-color: #7C3AED;
        }

        #sendButton {
            padding: 12px 20px;
            background-color: #7C3AED;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        #sendButton:hover:not(:disabled) {
            background-color: #6D28D9;
        }

        #sendButton:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        .select-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            gap: 10px;
            background-color: #343541;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid #444654;
        }

        .select-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .select-label {
            font-size: 0.9rem;
            color: #8E8EA0;
        }

        select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #565869;
            background-color: #40414F;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            width: 180px;
        }

        select:focus {
            outline: none;
            border-color: #7C3AED;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .highlighted-source {
            border: 1px solid #3B82F6;
            background-color: rgba(59, 130, 246, 0.15);
        }

        @media (max-width: 768px) {
            .select-wrapper {
                flex-direction: column;
                align-items: stretch;
            }
            .chat-container {
                margin-top: 240px;
            }
            .message {
                padding: 15px;
            }
            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="select-wrapper">
        <div class="select-container">
            <span class="select-label">Function</span>
            <select id="functionSelect">
                <option value="">Select Function</option>
                <option value="Engineer/Designer">Engineer/Designer</option>
                <option value="System Admin">System Admin</option>
                <option value="Program Manager">Program Manager</option>
                <option value="Non-Engineers">Non-Engineers</option>
            </select>
        </div>
        <div class="select-container">
            <span class="select-label">Domain</span>
            <select id="domainSelect">
                <option value="">Select Domain</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="System Simulation">System Simulation</option>
            </select>
        </div>
        <div class="select-container">
            <span class="select-label">Industry</span>
            <select id="industrySelect">
                <option value="">Select Industry</option>
                <option value="Automotive">Automotive</option>
                <option value="Aerospace">Aerospace</option>
                <option value="Heavy Equipment">Heavy Equipment</option>
            </select>
        </div>
        <div class="select-container">
            <span class="select-label">Access Level</span>
            <select id="accessLevelSelect">
                <option value="">Select Access Level</option>
                <option value="Advanced">Advanced</option>
                <option value="Administrator">Administrator</option>
                <option value="Senior">Senior</option>
                <option value="Basic">Basic</option>
            </select>
        </div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        const RETAIL_BOM_URLS = [
            'PL20230510731367206.rfa_help_sc/xid1374285',
            'PL20231129261301184.rfa_ua/xid1374285'
        ];

        function isRetailBOMSource(url) {
            return RETAIL_BOM_URLS.some(bomUrl => url.includes(bomUrl));
        }

        function parseMarkdown(text) {
            let html = text;

            // Parse markdown links with special highlighting for specific sources
            html = html.replace(/\[(.*?)\]\((.*?)\)/g, (match, title, url) => {
                const isRetailBOM = isRetailBOMSource(url);
                const className = `source-link${isRetailBOM ? ' highlighted-source' : ''}`;
                return `<a href="${url}" class="${className}" target="_blank">${title}</a>`;
            });

            // Parse headers
            html = html.replace(/### (.*?)\n/g, '<h3>$1</h3>');

            // Parse bold text
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Parse italic text
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Parse bullet points
            html = html.replace(/\n- (.*?)(?=\n|$)/g, '\n<ul><li>$1</li></ul>');

            // Parse numbered lists
            html = html.replace(/\n\d+\. (.*?)(?=\n|$)/g, '\n<ol><li>$1</li></ol>');

            // Convert newlines to paragraphs
            html = html.split('\n').map(line => {
                if (line.trim() && !line.includes('<h3>') && !line.includes('<ul>') && !line.includes('<ol>')) {
                    return `<p>${line}</p>`;
                }
                return line;
            }).join('');

            // Clean up any empty paragraphs
            html = html.replace(/<p>\s*<\/p>/g, '');

            return html;
        }

        function formatSources(sources) {
            if (!sources || sources.length === 0) return '';

            let html = `
                <div class="sources-section">
                    <h4>Sources</h4>
            `;

            sources.forEach(source => {
                const isRetailBOM = isRetailBOMSource(source.url);
                const sourceItemClass = `source-item${isRetailBOM ? ' highlighted-source' : ''}`;
                
                html += `
                    <div class="${sourceItemClass}">
                        <span class="source-icon">ðŸ“„</span>
                        <a href="${source.url}" class="source-link" target="_blank">
                            ${source.title}
                        </a>
                        <span class="relevance-score">Relevance: ${(source.relevance * 100).toFixed(1)}%</span>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }

        function addMessage(content, isUser, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = `avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
            avatarDiv.textContent = isUser ? 'U' : 'A';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.innerHTML = content;
            } else {
                contentDiv.innerHTML = parseMarkdown(content) + formatSources(sources);
            }

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';
            userInput.value = '';
            
            addMessage(message, true);

            try {
                const requestBody = {
                    query: message,
                    function: document.getElementById('functionSelect').value,
                    domain: document.getElementById('domainSelect').value,
                    industry: document.getElementById('industrySelect').value,
                    access_level: document.getElementById('accessLevelSelect').value
                };

                const response = await fetch('/rag/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                addMessage(data.answer, false, data.sources);
            } catch (error) {
                console.error('Error:', error);
                addMessage('An error occurred while processing your request.', false);
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                userInput.focus();
            }
        }

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = '52px';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle Enter key for sending messages
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
